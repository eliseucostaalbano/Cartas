<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="header-titulo-container">
            <h1>Caça ao Ás</h1>
        </div>
        <div class="header-round-info-container">
            <div class="header-img-container">
                <!-- <img src="/Imagens/AceSpades.png" alt="" class="header-img"> -->
            </div>
            <div class="header-placar-container">
                <h2 class="placar">Placar&nbsp;<span class="badge">0</span></h2>
            </div>
            <div class="header-rodada-container">
                <h2 class="rodada">Rodada&nbsp;<span class="badge">0</span></h2>
            </div>
        </div>
        <div class="header-status-info-container">
            <p class="status-atual"> Click no butão 'Começar Jogo' para começar o jogo</p>
        </div>
        <div class="header-butao-container">
            <div class="container-jogo">
                <button id="jogarJogo" class="jogar-jogo">Começar Jogo</button>
            </div>
        </div>
    </header>
    <main>
        <div class="carta-container">
            <div class="carta-pos-a">

            </div>
            <div class="carta-pos-b">

            </div>
            <div class="carta-pos-c">

            </div>
            <div class="carta-pos-d">

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
